<h5>
    Criar ou Editar Filme
  </h5>
  
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="filmsForms.id" id="disabled" type="text">
        <label for="disabled" class="active">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="afilmsForms.name" class="validate">
        <label for="nome" class="active">Nome do Filme: </label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="filmsForms.episode" type="text" class="validate">
        <label for="email" class="active">Descrição do Filme: </label>
      </div>
    </div>
    <button type="submit">Enviar Correção</button>
  </div>
